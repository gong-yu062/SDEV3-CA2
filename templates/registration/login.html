{% extends 'base.html' %}

{% block title %} Login{% endblock title %}

{% block content %}
<br>
<div class="container p-5 my-5 border">
<h1>Login</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary ml-2" type="submit">Login</button>
</form>
<p> Forgot password? Click <a href="{% url 'password_reset' %}">here</a> to reset.</p>
</div>
{% endblock content %}
