{% extends 'base.html' %}
{% block title %}Forgot Your Password?{% endblock title %}

<h1>Forgot your password?</h1>

<form method="POST">
 {% csrf_token %}
 {{ form.as_p }}
 <input class="btn btn-primary" type="submit" value="Submit">
</form>
{% endblock content %}
