{% extends 'base.html' %}
{% load static %}
{% block title %}Home{% endblock title %}
{% block content %}
<br>
<div id="demo" class="carousel slide shadow m-3 p-3" data-bs-ride="carousel">
    <div class="carousel-indicators my-8 p-2">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>
    <div class="carousel-inner p-2" style="height: 400px">
        <div class="carousel-item active">
            <img src="static/images/switch.jpg" style="width:700px" alt="switch" class="d-block w-100">
        </div>
        <div class="carousel-item">
            <img src="static/images/ps5.jpg" alt="Chicago" class="d-block w-100">
        </div>
        <div class="carousel-item">
            <img src="static/images/xbox.jpg" alt="New York" class="d-block w-100">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>
</div>


    </div>
    {% endblock content %}
